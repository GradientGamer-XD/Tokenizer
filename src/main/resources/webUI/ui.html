<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tokenizer App</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input { width: 300px; padding: 5px; }
        button { padding: 5px 15px; }
        ul { list-style-type: none; padding: 0; }
        li { background: #f0f0f0; margin: 5px 0; padding: 5px; }
    </style>
</head>
<body>
<h1>Java Tokenizer App</h1>
<form action="/tokenize" method="post">
    <label for="inputText">Enter Text:</label><br>
    <input type="text" id="inputText" name="inputText"><br><br>
    <button type="submit">Tokenize</button>
</form>
</body>
</html>
